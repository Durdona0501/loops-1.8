<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    Hope you noticed there is another font added so don't get confused once you see it in the design :)
  -->


    
  <div class="container">
    <div class="tourism-box">
      <div class="place-img">
        <a class="back-link" href="#">
          <span class="back-icon"><img src="./img/arrow-back.svg" alt="arrow-back"></span>back
        </a>
        <img class="city-view" src="./img/background.jpg" alt="Spain" width="300" height="700">
      </div>

      <div class="country-info">
        <ul class="countries">
          <li class="country-name"><a class="country-link" href="#">Netherlands</a></li>
          <li class="country-name"><a class="country-link active" href="#">Spain</a></li>
          <li class="country-name"><a class="country-link" href="#">France</a></li>
        </ul>

        <h1 class="tourism-heading">Visiting the pastelle city <span class="rectangle"></span></h1>
        <p class="tourist-name">By <strong>Jerry Henderson</strong>, in Tourism</p>
        
        <div class="tourism-content">
          <div class="views">
            <div class="view-inner">
              <img class="preview" src="./img/preview.jpg" alt="preview" width="200" height="150">
              <img class="play-icon" src="./img/play.svg" alt="play">
            </div>
            <a class="moreview-link" href="#">View all photos <span><img src="./img/arrow-forward.svg" alt="arrow-forward"></span> </a>
          </div>
          <p class="city-describe">As you drive into the down from Alicante airport you will pass between to salt lakes - one is blue/green and the other isan impressive pink colour.</p>
        </div>

      </div>
    </div>
  </div>
